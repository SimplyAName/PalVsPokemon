version: '3.9'

service:
  pal-vs-pokemon-app:
    build:
      context: ../
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:13.1-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data